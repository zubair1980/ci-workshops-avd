spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 32768
!
vlan 30
   name Thirty
!
vlan 40
   name Forty
!
vlan 4093
   name MLAG_L3
   trunk group MLAG
!
vlan 4094
   name MLAG
   trunk group MLAG
!
banner motd
You shall not pass. Unless you are authorized. Then you shall pass.
EOF
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
aaa authorization exec default local
!
interface Port-Channel1
   description MLAG_s2-spine1_Port-Channel1
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Port-Channel2
   description L2_RACK1_Port-Channel2
   no shutdown
   switchport trunk allowed vlan 30
   switchport mode trunk
   switchport
   mlag 2
!
interface Port-Channel4
   description L2_RACK2_Port-Channel2
   no shutdown
   switchport trunk allowed vlan 40
   switchport mode trunk
   switchport
   mlag 4
!
interface Ethernet1
   description MLAG_s2-spine1_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description L2_s2-leaf1_Ethernet3
   no shutdown
   channel-group 2 mode active
!
interface Ethernet3
   description L2_s2-leaf2_Ethernet3
   no shutdown
   channel-group 2 mode active
!
interface Ethernet4
   description L2_s2-leaf3_Ethernet3
   no shutdown
   channel-group 4 mode active
!
interface Ethernet5
   description L2_s2-leaf4_Ethernet3
   no shutdown
   channel-group 4 mode active
!
interface Ethernet6
   description MLAG_s2-spine1_Ethernet6
   no shutdown
   channel-group 1 mode active
!
interface Ethernet7
   description P2P_WANCORE_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.39/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet8
   description P2P_WANCORE_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.43/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.2.252.2/32
   ip ospf area 0.0.0.0
!
interface Management0
   description OOB_MANAGEMENT
   no shutdown
   ip address 192.168.0.21/24
!
interface Vlan30
   description Thirty
   no shutdown
   ip address 10.30.30.3/24
   ip virtual-router address 10.30.30.1
!
interface Vlan40
   description Forty
   no shutdown
   ip address 10.40.40.3/24
   ip virtual-router address 10.40.40.1
!
interface Vlan4093
   description MLAG_L3
   no shutdown
   mtu 1500
   ip address 10.2.253.3/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 1500
   no autostate
   ip address 10.2.253.1/31
